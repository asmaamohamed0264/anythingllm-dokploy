services:
  anythingllm:
    image: mintplexlabs/anythingllm:latest
    container_name: anythingllm
    ports:
      - "3001:3001"
    environment:
      # Storage directory
      STORAGE_DIR: /app/server/storage
      OLLAMA_BASE_URL: "http://ollama:11434"
      # Disable authentication for direct access
      DISABLE_AUTH: "true"
      
      # API Authentication tokens
      AUTH_TOKEN: Autoraliu#1
      JWT_SECRET: bkXyCAY2bN9zqE4LzvYQq4dTx8F7DDP2
      
      # Server configuration
      SERVER_PORT: "3001"
    
    volumes:
      # Persistent storage volume for all data
      - anythingllm-storage:/app/server/storage
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  anythingllm-storage:
    driver: local
